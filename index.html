<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <meta charset="utf-8">
    <title>Huiswerkopdracht NHA, kleurentabel met CSS</title>
  <meta name="description" content="Een tabel met allerlei dieren, gebruik gemaakt van verschillende kleuren.">
</head>
<body>
  <header>
    <h1>Dierentabel met allerlei kleuren</h1>
      <p>Hieronder vind je een geweldige kleurentabel met allerlei leuke dieren.</p>
  </header>
  <div id="kleurentabel">
    <table border="2">
      <tr>
        <td id="r1k1" width="100"><p class="tabel">Arend</p></td>
        <td id="r1k2"><img src="img/arend.jpg" alt="Dit is een arend." title="arend" width="200" height="150"></td>
        <td id="r1k3" width="100"><p class="tabel">Vlinder</p></td>
        <td id="r1k4"><img src="img/vlinder.jpg" alt="Dit is een vlinder." title="vlinder" width="200" height="150"></td>
      </tr>
      <tr>
        <td id="r2k1"><p class="tabel">Rups</p></td>
        <td id="r2k2"><img src="img/rups.jpg" alt="Dit is een rups." title="rups" width="200" height="150"></td>
        <td id="r2k3"><p class="tabel">Slang</p></td>
        <td id="r2k4"><img src="img/slang.jpg" alt="Dit is een slang." title="slang" width="200" height="150"></td>
      </tr>
      <tr>
        <td id="r3k1"><p class="tabel">Zeepaardje</p></td>
        <td id="r3k2"><img src="img/zeepaard.jpg" alt="Dit is een zeepaardje." title="zeepaardje" width="200" height="150"></td>
        <td id="r3k3"><p class="tabel">Dolfijn</p></td>
        <td id="r3k4"><img src="img/dolfijn.jpg" alt="Dit is een dolfijn." title="dolfijn" width="200" height="150"></td>
      </tr>
      <tr>
        <td id="r4k1"><p class="tabel">Paard</p></td>
        <td id="r4k2"><img src="img/paard.jpg" alt="Dit is een paard." title="paard" width="200" height="150"></td>
        <td id="r4k3"><p class="tabel">Leeuw</p></td>
        <td id="r4k4"><img src="img/leeuw.jpg" alt="Dit is een leeuw." title="leeuw" width="200" height="150"></td>
    </table>
  </div>
  <footer>
    <p>Mis je nog een dier? Neem <a href="mailto:djonie@hotmail.com">contact</a> met mij op.</p>
  </footer>
</body>
</html>
